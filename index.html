<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen transition-colors duration-500" id="bg">
    <header class="max-w-7xl mx-auto">
        <nav>
            <div class="navbar bg-base-100 rounded-lg">
                <div class="flex-1 items-center">
                  <a class="btn btn-ghost text-3xl"><img class="w-9" src="./assets/logo.png" alt="">Dev<span class="font-bold">Board</span></a>
                </div>
                <div class="flex gap-8">
                  <div class="dropdown dropdown-end">
                    <div id="" tabindex="0" role="button" class="btn btn-ghost rounded-3xl">
                      <div class="flex gap-2">
                        <img class="w-6" src="./assets/checkbox.png" alt="checkbox">
                        <span class="text-xl font-bold">23</span>
                      </div>
                    </div>
                  </div>
                  <div class="dropdown dropdown-end">
                    <button id="changeColor" class="btn btn-ghost btn-circle">
                      <div class="w-8 rounded-full">
                        <img
                          alt="Tailwind CSS Navbar component"
                          src="./assets/theme-btn.png" />
                      </div>
                    </button>
                  </div>
                </div>
              </div>
        </nav>
    </header>
    <!-- Main section -->
    <section class="max-w-6xl mx-auto mt-4 flex">
        <section class="flex gap-5 bg-slate-50 p-4 rounded-lg">
          <!-- 1st part cards -->
            <div class="w-60 flex gap-4 items-center bg-slate-200 rounded-lg p-8">
              <div class="bg-white p-3 rounded-full">
                <img class="w-8" src="./assets/checkbox.png" alt="">
              </div>
              <div>
                <p class="text-stone-400">Task Assigned</p>
                <h3 class="text-xl font-bold">6</h3>
              </div>
            </div>
            <div class="flex-auto bg-gradient-to-br from-blue-500 to-purple-300 rounded-lg p-8">
              <a class="flex items-center gap-4" href=""><img class="h-12" src="./assets/board.png" alt="">Discover Something<br>New Today!</a>
            </div>
            <div class="w-60 flex items-center gap-4 bg-slate-200 rounded-lg p-8">
              <div class="bg-white p-3 rounded-full">
                <img class="h-8" src="./assets/calender.png" alt="">
              </div>
              <div>
               <h3>Wed, Jul 28 2025</h3>
              </div>
            </div>
        </section>
        <section>
  
        </section>
    </section>

<script src="./js/bgbtn.js"></script>
</body>
</html>
